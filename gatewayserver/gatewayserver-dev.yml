config:
  properties:
    state: "GATEWAY SERVER DEVELOPMENT CONFIG"

server:
  port: 8080
spring:
  cloud:
    gateway:
      routes:
        - id: newsservice
          uri: lb://newsservice
          predicates:
            - Path=/news/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://192.168.99.100:8761/eureka/
  instance:
    prefer-ip-address: true
